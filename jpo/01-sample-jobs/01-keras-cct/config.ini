[METADATA]
framework = keras
model = cct
dataset = cifar10
field = computer_vision
subfield = image_classification

[GENERAL]
learning_rate = 0.001
weight_decay = 0.0001
batch_size = 128
num_epochs = 30
units = 128,128
layers = 2

[COMPUTER_VISION]
input_shape = 32,32,3
image_size = 32
conv_layers = 2
projection_dim = 128
num_heads = 2
positional_emb = True
stochastic_depth_rate = 0.1

[IMAGE_CLASSIFICATION]
num_classes = 10
transformer_units = 128,128
transformer_layers = 2

